DATASET: 'CustomDataset'
DATA_PATH: '../data/sydney_ouster'
SHIFT_COOR: [0.0, 0.0, 1.8] # change this according to your lidar height above ground
POINT_CLOUD_RANGE: [-75.2, -75.2, -2, 75.2, 75.2, 4]
MAX_SWEEPS: 1

DATA_SPLIT: {
    'train': train,
    'test': val
}
INFO_PATH: {
    'train': [custom_infos_train.pkl],
    'test': [custom_infos_val.pkl],
}

POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z','timestamp'],
    src_feature_list: ['x', 'y', 'z','timestamp'],
}
CLASS_NAMES: ['Vehicle', 'Pedestrian', 'Cyclist']
CLASS_MAPPING: {'car': 'Vehicle',
                'truck': 'Vehicle',
                'bus': 'Vehicle',
                'Vehicle': 'Vehicle',
                'motorcycle': 'Cyclist',
                'bicycle': 'Cyclist',
                'Cyclist': 'Cyclist',
                'pedestrian': 'Pedestrian',
                'Pedestrian': 'Pedestrian'}
DATA_AUGMENTOR: 
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: random_world_flip
          ALONG_AXIS_LIST: [ 'x', 'y' ]

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [ -0.78539816, 0.78539816 ]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [ 0.95, 1.05 ]
          
DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.1, 0.1, 0.15]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
          'train': 80000,
          'test': 90000
      }              
